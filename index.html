<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juros Compostos</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="container">
        <div id="mudance">
            <div>
                <h2>Calculadora de Juros Compostos</h2>
            </div>
            <div id="texts">
                <strong>Valor inicial (capital): </strong>
                <input type="number" id="capital"><br>
                <strong>Taxa de Juros a.m: </strong>
                <input type="number" id="juros"><br>
                <strong>Tempo de Rendimento a.m: </strong>
                <input type="number" id="rendimento"><br>
            </div> <!--FIM TEXTS-->
            <div id="more">
                <span>Resultado:</span>
                <span id="total">R$ 0,00</span><br>
            </div><!--FIM MORE-->
            <div id="butao">
                <button id="calcular">Calcular</button>
            </div>
        </div>
    </main> <!--FIM CONTAINER-->
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
